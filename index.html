<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de KPIs Épico</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Recharts UMD -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <!-- Babel para JSX en navegador -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div id="root" class="min-h-screen p-8"></div>

  <script type="text/babel">
    const { BarChart, Bar, PieChart, Pie, Cell, LineChart, Line, CartesianGrid, XAxis, YAxis, Tooltip, ResponsiveContainer } = Recharts;

    // Datos de ejemplo
    const mockKPIs = {
      total: 150,
      approved: 110,
      rejected: 40,
      approvalRate: 73.3,
      aov: 45.7,
      topReason: 'Talla equivocada',
      topProductReturns: 'Camiseta Retro',
      topProductSales: 'Gorra Clásica',
      reasonOfTopProduct: 'Color no coincide',
      scheduledToday: 32,
      scheduledWeek: 120,
      effectiveTurns: 110,
      repeatCustomersRate: 28.5,
      totalReturns: 40,
      activeClaims: 12,
      avgResponseTime: '2h 15m',
      cac: 1.2,
      repurchaseRate: 34.0,
      returnRate: 8.5,
      firstTouchResolution: 65.0,
    };

    const mockDataTurns = [
      { day: 'Lun', volume: 20 },
      { day: 'Mar', volume: 25 },
      { day: 'Mié', volume: 30 },
      { day: 'Jue', volume: 15 },
      { day: 'Vie', volume: 40 },
      { day: 'Sáb', volume: 10 },
      { day: 'Dom', volume: 10 },
    ];

    const mockDataSales = [
      { name: 'Gorra Clásica', sales: 80 },
      { name: 'Camiseta Retro', sales: 60 },
      { name: 'Pantalón Urbano', sales: 50 },
    ];

    const mockDataReturns = [
      { name: 'Camiseta Retro', returns: 20 },
      { name: 'Gorra Clásica', returns: 15 },
      { name: 'Pantalón Urbano', returns: 5 },
    ];

    const mockDataClaims = [
      { reason: 'Color no coincide', count: 12 },
      { reason: 'Producto dañado', count: 8 },
      { reason: 'Talla equivocada', count: 5 },
    ];

    const colors = ['#4F46E5', '#EC4899', '#F59E0B', '#10B981', '#EF4444'];

    function Dashboard() {
      const data = mockKPIs; // Puedes reemplazar por fetch real

      return (
        <div>
          <h1 className="text-4xl font-bold text-center text-gray-800 mb-8">Dashboard de KPIs</h1>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            {[
              { label: 'Total Solicitudes', value: data.total },
              { label: 'Aprobadas', value: data.approved },
              { label: 'Rechazadas', value: data.rejected },
              { label: 'Tasa de Aprobación', value: `${data.approvalRate}%` },
              { label: 'AOV ($/pedido)', value: `€${data.aov}` },
              { label: 'Clientes Recurrentes', value: `${data.repeatCustomersRate}%` },
              { label: 'Devoluciones Totales', value: data.totalReturns },
              { label: 'Reclamos Activos', value: data.activeClaims },
              { label: 'Tiempo Respuesta', value: data.avgResponseTime },
              { label: 'CAC ($/cliente)', value: `€${data.cac}` },
              { label: 'Tasa Recompra', value: `${data.repurchaseRate}%` },
              { label: 'Tasa Devolución', value: `${data.returnRate}%` },
              { label: 'First-touch (%)', value: `${data.firstTouchResolution}%` },
              { label: 'Turnos Hoy / Semana', value: `${data.scheduledToday} / ${data.scheduledWeek}` },
              { label: 'Turnos Efectivos (%)', value: `${((data.effectiveTurns/data.scheduledWeek)*100).toFixed(1)}%` },
              { label: 'Motivo Principal Dev.', value: data.topReason },
              { label: 'Producto con Más Devoluciones', value: data.topProductReturns },
              { label: 'Motivo de ese Producto', value: data.reasonOfTopProduct },
              { label: 'Producto Más Vendido', value: data.topProductSales },
            ].map((item, idx) => (
              <div key={idx} className="bg-white rounded-xl p-6 shadow">
                <h2 className="text-lg text-gray-600 mb-2">{item.label}</h2>
                <p className="text-2xl font-semibold text-gray-900">{item.value}</p>
              </div>
            ))}
          </div>

          <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div className="bg-white p-6 rounded-xl shadow">
              <h3 className="text-xl font-bold mb-4 text-gray-800">Turnos por Día</h3>
              <ResponsiveContainer width="100%" height={300}>
                <BarChart data={mockDataTurns} margin={{ top: 5, right: 20, left: 0, bottom: 5 }}>
                  <XAxis dataKey="day" />
                  <YAxis />
                  <CartesianGrid strokeDasharray="3 3" />
                  <Tooltip />
                  <Bar dataKey="volume" fill={colors[0]} />
                </BarChart>
              </ResponsiveContainer>
            </div>

            <div className="bg-white p-6 rounded-xl shadow">
              <h3 className="text-xl font-bold mb-4 text-gray-800">Productos Más Vendidos</h3>
              <ResponsiveContainer width="100%" height={300}>
                <PieChart>
                  <Pie data={mockDataSales} dataKey="sales" nameKey="name" cx="50%" cy="50%" outerRadius={100} label>
                    {mockDataSales.map((entry, idx) => (<Cell key={`cell-${idx}`} fill={colors[idx % colors.length]} />))}
                  </Pie>
                  <Tooltip />
                </PieChart>
              </ResponsiveContainer>
            </div>

            <div className="bg-white p-6 rounded-xl shadow">
              <h3 className="text-xl font-bold mb-4 text-gray-800">Producto con Más Fallas</h3>
              <ResponsiveContainer width="100%" height={300}>
                <BarChart data={mockDataReturns} layout="vertical" margin={{ top: 5, right: 20, left: 20, bottom: 5 }}>
                  <XAxis type="number" />
                  <YAxis dataKey="name" type="category" />
                  <CartesianGrid strokeDasharray="3 3" />
                  <Tooltip />
                  <Bar dataKey="returns" fill={colors[1]} />
                </BarChart>
              </ResponsiveContainer>
            </div>

            <div className="bg-white p-6 rounded-xl shadow">
              <h3 className="text-xl font-bold mb-4 text-gray-800">Quejas Más Comunes</h3>
              <ResponsiveContainer width="100%" height={300}>
                <BarChart data={mockDataClaims} layout="vertical" margin={{ top: 5, right: 20, left: 20, bottom: 5 }}>
                  <XAxis type="number" />
                  <YAxis dataKey="reason" type="category" />
                  <CartesianGrid strokeDasharray="3 3" />
                  <Tooltip />
                  <Bar dataKey="count" fill={colors[2]} />
                </BarChart>
              </ResponsiveContainer>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Dashboard />);
  </script>
</body>
</html>
